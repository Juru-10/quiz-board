<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Quiz</h1>
      <form name=quiz class="row" id="form">
        <div class="col-md-6">
          <h3>Q1. Inside which HTML element do we put the JavaScript?</h3>
          <div class="well">
            <div class="radio">
              <input type="radio" name="js1" value="&ltjs&gt">&ltjs&gt
            </div>
            <div class="radio">
              <input type="radio" name="js1" value="&ltscripting&gt">&ltscripting&gt
            </div>
            <div class="radio">
              <input type="radio" name="js1" value="&ltjavascripting&gt">&ltjavascripting&gt
            </div>
            <div class="radio">
              <input type="radio" name="js1" value="&ltscript&gt">&ltscript&gt
            </div>
          </div>
          <h3>Q2. What is the correct JavaScript syntax to change the content of the HTML element below?</h3>
          <p><span>&ltp&gt id="demo">This is a demonstration.&lt/P&gt</p>
          <div class="well">
            <div class="radio">
              <label><input type="radio" name="js2" value="#demo.innerHTML = "Hello World!";">#demo.innerHTML = "Hello World!";</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="js2" value="document.getElement("p").innerHTML = "Hello World!";">document.getElement("p").innerHTML = "Hello World!";</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="js2" value="document.getElementByName("p").innerHTML = "Hello World!";">document.getElementByName("p").innerHTML = "Hello World!";</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="js2" value="document.getElementById("demo").innerHTML = "Hello World!";">document.getElementById("demo").innerHTML = "Hello World!";</label>
            </div>
          </div>

  </body>
</html>
